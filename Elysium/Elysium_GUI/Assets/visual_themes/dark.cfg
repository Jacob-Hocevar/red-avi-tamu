QMainWindow { background-color: black }
QDialog { background-color: black }
QLabel { color: white }

QCheckBox::checked { 
    border: none;
    color: white;
}

QCheckBox::unchecked { 
    border: none;
    color: white;
}

QFrame {
    background-color: black;
    color: white;
}

QPushButton {
    min-width: 70px;
    max-width: 70px;
}

QTabWidget QPushButton {
    min-width: 150px;
    max-width: 150px;
}

QPushButton#cur_state {
    background-color: rgba(0, 255, 0, 0.5);
    border-color: rgba(0, 255, 0, 1);
    color: black;
}

QPushButton#abort_btn {
    min-width: 600px;
    max-width: 600px;
    min-height: 50px;
    max-height: 50px;
    font-size: 30pt;
}

QPushButton#abort_btn:enabled {
    background-color: rgba(255, 0, 0, 0.5);
    border-color: rgba(255, 0, 0, 0.9);
}

QPushButton#abort_btn:!enabled {
    background-color: rgba(255, 0, 0, 0.25);
    border-color: rgba(255, 0, 0, 0.5);
}

QPushButton#abort_btn:hover {
    background-color: rgba(255, 0, 0, 0.6);
    border-color: rgba(255, 0, 0, 1);
}

QComboBox {
    min-width: 110px;
    max-width: 110px;
}

QPushButton, QComboBox {
    background-color: black;
    border-style: solid;
    border-width: 2px;
    border-color: gray;
    padding: 4px;
}

QPushButton:hover, QComboBox:hover { background-color: rgb(40, 40, 40) }
QPushButton:enabled, QComboBox:enabled { color: white }
QPushButton:!enabled, QComboBox:!enabled {
    color: dimgray;
    border-color: rgba(105, 105, 105, 0.5); /* This corresponds to dimgray, but with half the opacity */
}

QComboBox:drop-down {
    border: none; /* Deletes the icon, for some reason */
}

QComboBox::down-arrow {
    image: url(/Assets/RED_logo.png); /* Does not work */
    width: 10px;
    height: 10px;
    border-color: blue;
}


/* Changes the drop down menu */
QComboBox QAbstractItemView {
    border-style: solid;
    border-width: 1px;
    border-color: white;
}
QComboBox QAbstractItemView::item {
    color: white;
    background-color: black;
    padding: 2px;
}
QComboBox QAbstractItemView::item:hover {background-color: black}
QComboBox QAbstractItemView::item:selected {background-color: red}

